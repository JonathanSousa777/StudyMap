<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:html="http://java.sun.com/jsf/passthrough">

    <ui:define name="titulo">Dashboard</ui:define>
    <ui:define name="nomePagina">Dashboard</ui:define>

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{dashboardBean.inicializar}" />
        </f:metadata>

        <section class="content">
            <h:form id="frm">

                <div class="row">
                    <div class="col-lg-12">
                        <p:link outcome="Hoje">
                            <div style="text-align: center" class="dashboard-dia-semana">
                                <h3><h:outputText value="#{hojeBean.hoje.descricao}" /></h3>
                            </div>
                        </p:link>
                    </div>
                </div>

                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg-4 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3><h:outputText value="#{dashboardBean.quantidadeTarefasRestantes}" /></h3>
                                <p>Tarefas restantes</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-hourglass-end"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <h3><h:outputText value="#{dashboardBean.quantidadeTarefasConcluidas}" /></h3>
                                <p>Tarefas concluÃ­das</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-4 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3><h:outputText value="#{dashboardBean.quantidadeTodasTarefas}" /></h3>
                                <p>Todas as tarefas</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-list"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </h:form>
        </section>
        <!-- /.content -->

    </ui:define>

</ui:composition>
