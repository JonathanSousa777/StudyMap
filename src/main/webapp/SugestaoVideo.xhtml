<ui:composition template="/WEB-INF/template/LayoutInity.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:define name="titulo">Seguestão vídeo</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:viewAction action="#{sugestaoVideoBean.inicializar}" />
        </f:metadata>

        <div class="container">
            <div class="row">
                <div class="painel-central col-xs-12 col-md-6 col-md-offset-3">
                    <h:graphicImage library="images" name="robo.png" styleClass="image-robo" style="margin-left: 43%;" />
                    <h3>Escolha um vídeo para assistir</h3>
                    <div class="container-buttons">
                        <p:dataTable value="#{sugestaoVideoBean.listaVideos}" var="video" emptyMessage="Nenhum vídeo foi encontrado..."
                                     paginator="true" paginatorPosition="bottom" rows="5">
                            <p:column headerText="Nome">
                                <h:outputText value="#{video.nome}" />
                            </p:column>

                            <p:column headerText="Link">
                                <h:outputLink value="#{video.link}">#{video.link}</h:outputLink>
                            </p:column>
                        </p:dataTable>

                        <br/>
                        <p:button value="Estou pronto" outcome="Dashboard" icon="fa fa-check" style="text-align: center; float: right;"/>
                        <p:button value="Voltar" outcome="Home" icon="fa fa-chevron-left" style="text-align: center; float: left;"/>

                        <h4>Horas: 20:00</h4>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
