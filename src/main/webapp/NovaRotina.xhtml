<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:define name="titulo">Nova Rotina Diária</ui:define>
    <ui:define name="nomePagina">Nova Rotina Diária</ui:define>

    <ui:define name="conteudo">
        <!-- Main content -->
        <section class="content fonts">
            <h3 style="text-align: center">Nova Rotina Diária</h3>

            <div class="row">
                <div class="col-xs-12 col-lg-4 col-lg-offset-4">
                    <p:messages id="messages" />

                    <h:panelGrid id="panel-nova-rotina" columns="2" cellpadding="2" cellspacing="2" >
                        <h:form id="form-nova-rotina">
                            <h:panelGrid columns="2" cellpadding="" cellspacing="0">
                                <p:outputLabel value="Dia:" for="diaSemana"/>
                                <h:selectOneMenu value="#{novaRotinaBean.rotinaDiaria.diaSemana}" id="diaSemana" styleClass="full">
                                    <f:selectItem itemValue="Selecione um dia..." />
                                    <f:selectItems value="#{novaRotinaBean.todosDiasSemana}" var="diaSemana" itemValue="#{diaSemana}"
                                                   itemLabel="#{diaSemana.descricao}"/>
                                </h:selectOneMenu>

                                <p:outputLabel value="Descrição:" for="descricao" />
                                <p:inputText id="descricao" value="#{novaRotinaBean.rotinaDiaria.descricao}"/>

                                <p:outputLabel value="Hora inicial:" for="horaInicial" />
                                <p:calendar id="horaInicial" pattern="HH:mm" timeOnly="true" label="Hora inicial" locale="pt" styleClass="full"
                                            size="16" value="#{novaRotinaBean.horaInicial}" placeholder="HH:mm"/>

                                <p:outputLabel value="Duração(min):" for="duracao" />
                                <p:inputText id="duracao" value="#{novaRotinaBean.rotinaDiaria.descricao}"/>

                                <br/>
                                <p:commandButton value="Salvar" action="#{novaRotinaBean.salvar}" process="@this form-nova-rotina" update="messages form-nova-rotina"
                                                 styleClass="full" style="margin: 5px 0px 40px 0px;" />
                            </h:panelGrid>
                        </h:form>
                    </h:panelGrid>

                </div>
            </div>
        </section>
        <!-- /.content -->

        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Hora Inicial',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };
        </script>

    </ui:define>

</ui:composition>
