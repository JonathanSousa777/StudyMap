<ui:composition template="/WEB-INF/template/LayoutInity.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:define name="titulo">Home</ui:define>

    <ui:define name="corpo">
        <div class="container">
            <p:messages id="messages" />

            <div class="row">
                <div class="painel-central col-xs-12 col-md-4 col-md-offset-4">
                    <h:form>
                        <h:graphicImage library="images" name="robo.png" styleClass="image-robo" />
                        <h3>Olá Jonathan, está realmente preparado para estudar?</h3>
                        <div class="container-buttons">
                            <p:link outcome="SugestaoVideo">
                                <h:graphicImage library="images" name="positivo.png" title="Sim"/>
                            </p:link>
                            <p:commandLink action="#{sugestaoVideoBean.negar}" update="messages">
                                <h:graphicImage library="images" name="negativo.png" title="Não"/>
                            </p:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
